name: Build

on:
  pull_request:
    branches:
      - 'develop'
      - 'main'

concurrency:
  group: mizu-pr-validation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-cli:
    name: CLI executable build
    runs-on: ubuntu-latest
    env:
      dependant_folders: |
        (
          cli/*
        )
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      
      - name: Check modified files
        id: modified_files
        run: |
          echo "========== check paths of modified files =========="
          folders_arr=${{ env.dependant_folders }}
          git diff --name-only HEAD^ HEAD > files.txt
          matched=false
          while IFS= read -r file
          do
            for folder in ${folders_arr[*]}
            do
              if [[ $folder == $file ]]; then
                matched=true
                break
              fi
            done
            if [[ $matched = true ]]; then
              echo "$file - match condition"
              break
            else 
              echo "$file - does not match condition"
            fi
          done < files.txt
          if [[ $matched = true ]]; then
            echo "match found set to true"
            echo "::set-output name=matched::true"
          else
            echo "no match found"
            echo "::set-output name=matched::false"
          fi

      - name: Set up Go 1.17
        if: steps.modified_files.outputs.matched == 'true'
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: Build CLI
        if: steps.modified_files.outputs.matched == 'true'
        run: make cli

  build-agent:
    name: Agent docker image build
    runs-on: ubuntu-latest
    env:
      dependant_folders: |
        (
          agent/*
          shared/*
          tap/*
          ui/*
        )
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      
      - name: Check modified files
        id: modified_files
        run: |
          echo "========== check paths of modified files =========="
          folders_arr=${{ env.dependant_folders }}
          git diff --name-only HEAD^ HEAD > files.txt
          matched=false
          while IFS= read -r file
          do
            for folder in ${folders_arr[*]}
            do
              if [[ $folder == $file ]]; then
                matched=true
                break
              fi
            done
            if [[ $matched = true ]]; then
              echo "$file - match condition"
              break
            else 
              echo "$file - does not match condition"
            fi
          done < files.txt
          if [[ $matched = true ]]; then
            echo "match found set to true"
            echo "::set-output name=matched::true"
          else
            echo "no match found"
            echo "::set-output name=matched::false"
          fi
      
      - name: Set up Docker Buildx
        if: steps.modified_files.outputs.matched == 'true'
        uses: docker/setup-buildx-action@v1

      - name: Build
        uses: docker/build-push-action@v2
        if: steps.modified_files.outputs.matched == 'true'
        with:
          context: .
          push: false
          tags: up9inc/mizu:devlatest
          cache-from: type=gha
          cache-to: type=gha,mode=max
