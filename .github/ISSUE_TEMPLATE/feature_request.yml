name: Feature request
description: Request a new feature or an improvement to an existing one
title: "[Feature Request:]"
labels: ["enhancement"]
assignees:
  - alongir
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to request a new feature!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: the-problem
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: Please describe the problem you are trying to solve
    validations:
      required: true
  - type: input
    id: original-thread
    attributes:
      label: Original Thread
      description: A link to the original discussion thread (e.g. Slack, Discord, Email, Verbal)
    validations:
      required: false
  - type: textarea
    id: the-solution
    attributes:
      label: Describe the solution you'd like to see
      description: A clear and concise description of what you want to happen.
    validations:
      required: false
  - type: textarea
    id: the-context
    attributes:
      label: Provide additional context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/kubeshark/kubeshark/blob/master/docs/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
