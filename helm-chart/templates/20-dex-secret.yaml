{{- if eq .Values.tap.auth.type "dex" }}

kind: Secret
apiVersion: v1
metadata:
  name: kubeshark-dex-conf-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubeshark.co/app: hub
    {{- include "kubeshark.labels" . | nindent 4 }}
data:
  dex-config.yaml: {{ .Values.tap.auth.dex | toYaml | b64enc | quote }}

{{- end }}
