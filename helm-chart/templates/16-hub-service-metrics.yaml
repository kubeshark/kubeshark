---
kind: Service
apiVersion: v1
metadata:
  labels:
    {{- include "kubeshark.labels" . | nindent 4 }}
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '{{ .Values.tap.metrics.hubPort }}'
  {{- if .Values.tap.annotations }}
    {{- toYaml .Values.tap.annotations | nindent 4 }}
  {{- end }}
  name: kubeshark-hub-metrics
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app.kubeshark.co/app: hub
    {{- include "kubeshark.labels" . | nindent 4 }}
  ports:
  - name: metrics
    protocol: TCP
    port: {{ .Values.tap.metrics.hubPort }}
    targetPort: {{ .Values.tap.metrics.hubPort }}
