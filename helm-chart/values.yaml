tap:
  docker:
    registry: docker.io/kubeshark
    tag: latest
    imagepullpolicy: Always
    imagepullsecrets: []
  proxy:
    worker:
      srvport: 8897
    hub:
      port: 8898
      srvport: 8898
    front:
      port: 8899
      srvport: 8899
    host: 127.0.0.1
  regex: .*
  namespaces: []
  selfnamespace: kubeshark
  persistentstorage: false
  storagelimit: 200Mi
  storageclass: standard
  dryrun: false
  pcap: ""
  resources:
    worker:
      limits:
        cpu: 750m
        memory: 1Gi
      requests:
        cpu: 50m
        memory: 50Mi
    hub:
      limits:
        cpu: 750m
        memory: 1Gi
      requests:
        cpu: 50m
        memory: 50Mi
  servicemesh: true
  tls: true
  packetcapture: libpcap
  ignoreTainted: false
  resourceLabels: {}
  nodeSelectorTerms: []
  ingress:
    enabled: false
    host: ks.svc.cluster.local
    tls: []
  debug: false
logs:
  file: ""
kube:
  configpath: ""
  context: ""
dumplogs: false
headless: false
license: ""
scripting:
  env: {}
  source: ""
  watchScripts: true
